<h1>Component father</h1>

<button 
    class="btn btn-primary"    
    (click)="onSetClient('Luis')"
>
    Load Client
</button>

<br><br>

<code class="mt-2">
    {{client | json}}
</code>

<hr>

<app-cfather-son [client]="client" 
        (onDeleteClient)="client = undefined" 
        (onUpdatedClient)="client = $event" >
        <!-- //$event, asi se recibe el objeto q emit cuando dispara -->
</app-cfather-son>
